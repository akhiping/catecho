name: echo_journal
description: AI Voice Diary with Memory Lane - Record, transcribe, and reflect on your daily thoughts
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  hooks_riverpod: ^2.4.9
  flutter_hooks: ^0.20.3
  
  # Routing
  go_router: ^12.1.3
  
  # Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Audio
  record: ^5.0.4
  just_audio: ^0.9.36
  audio_waveforms: ^1.0.5
  
  # Animations
  lottie: ^2.7.0
  
  # Networking
  dio: ^5.4.0
  
  # Environment
  flutter_dotenv: ^5.1.0
  
  # RevenueCat
  purchases_flutter: ^6.21.0
  
  # Telemetry
  sentry_flutter: ^7.14.0
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Utils
  uuid: ^4.2.1
  intl: ^0.19.0
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  very_good_analysis: ^5.1.0
  
  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/lottie/
    - assets/icons/
    - .env
 